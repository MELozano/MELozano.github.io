<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVI-SPL | Connect</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/ionicons.css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body onload="startTime()">
  <header>
    <div class="headerFirst">
      <div id="backBtn" class="navItem">
        <form action="index.html">
          <button><i class="ion-ios-arrow-back"></i><p>Back</p></button>
        </form>
      </div>
    </div>
    <div>
      <h1>Common Room Name</h1>
      <h3><strong>Room Phone</strong> 123 456 7890</h3>
    </div>
    <div>
      <span id="txt"></span>
      <h3><span id="date"></span></h3>
    </div>
    <div class="headerLast">
      <button id="endMeeting">End meeting <i class="icon ion-power"></i></button>
    </div>
  </header>

  <main>
    <nav>
      <div id="navAudioVolumebtn" class="navItem">
        <button><i class="ion-ios-circle-outline"></i><p>Audio Volume</p></button>
      </div>
      <div id="navCamerabtn" class="navItem">
        <button><i class="ion-ios-circle-outline"></i><p>In-Room Camera</p></button>
      </div>
    </nav>
    <div id="audioVolume">
      <div id="primary">
        <h3>Presentation Source</h3>
        <input type="range" orient="vertical" />
        <h3>Audio Call</h3>
        <input type="range" orient="vertical" />
        <h3>Video Call</h3>
        <input type="range" orient="vertical" />
      </div>
      <aside>
        <button>Reset to Defaults</button>
      </aside>
    </div>

    <div id="roomCameras">
      <div id="primary">
        <div class="cameraselect">
          <p>In Room Camera Presets</p>
          <div class="dropdown">
            <button class="dropbtn"> Select Preset </button>
            <div id="dropdownList" class="dropdown-content">
              <button>Preset 1</button>
              <button>Preset 2</button>
              <button>Preset 3</button>
            </div>
          </div>
        </div>
        <div id="control">
          <div class="vertical-align">
            <button class="smallbtn"> <i class="ion-ios-plus-outline"></i></button>
          </div>
          <div id="dpad">
            <button class="dpadArrowLeft"></button>
            <div>
              <button class="dpadArrowUp"> </button>
              <div class="vertical-align">
                <i class="ion-ios-videocam" ></i>
              </div>
              <button class="dpadArrowDown"></button>
            </div>
            <button class="dpadArrowRight"></button>

          </div>
          <div class="vertical-align">
            <button class="smallbtn"> <i class="ion-ios-plus-outline"></i></button>
          </div>
        </div>
      </div>
      <aside>
      </aside>
    </div>
  </main>

  <footer>
    <div class="leftAlign">
      <button id="volumeMaster" class="footer-btn"><i class="ion-volume-high"></i>Volume</button>
      <button id="micMute" class="footer-btn"><i id="micIcon" class="ion-ios-mic-outline"></i></i> Mic Mute</button>
    </div>
    <div class="rightAlign">
      <form action="settings.html">
        <button class="footer-btn"> <i class="ion-ios-gear-outline" ></i></i>Settings</button>
      </form>
      <button id="helpButton" class="footer-btn"> <i class="ion-ios-help-outline"></i>Help</button>
    </div>
  </footer>
  <!-- popups -->

  <div id="popupVolume">
    <button id="volumeMasterActive" class="footer-btn"><i class="ion-volume-high"></i></button>
    <input type="range" min="0" max="11" value="5" id="volumeFader" class="volSlider" >
  </div>

  <div id="help" class="popup">
    <button id="close" class="close"><i class="ion-ios-close-outline"></i>Close</button>
    <div class="popup-content">
      <i class="ion-ios-information-outline"></i>
      <p>Please contact IT Customer Service at</p>
      <h2>1-800-123-4567</h2>
      <p>for further assistance</p>
    </div>
  </div>

  <div id="endAll" class="popup">
    <div class="popup-content">
      <i class="icon ion-power"></i>
      <h1>Are you sure you want<br>to end the meeting?</h1>
      <p>This will end all presentations, phone calls, and video calls.</p>
      <div id="popupBtns">
        <button class="red">End Meeting</button>
        <button id="cancelEndMeeting">Cancel</button>
      </div>
    </div>
  </div>


  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
